<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container mt-5 d-flex justify-content-center">
        <form class="row">
            <div class="card p-0" style="width: 1000px;">
                <div class="card-header ">
                    <h2>
                        Payment
                    </h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing.
                    </div>
                    <!-- 1st row -->
                    <div class="row">
                        <div class="col-12 col-md-5">
                            <label for="inputEmail4" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="inputPassword4" class="form-label">CVC #</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12 col-md-4 ">
                            <label for="inputAddress" class="form-label">Amount</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="text" class="form-control" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <!-- 2nd row -->
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="inputAddress2" class="form-label">First name</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="inputCity" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                    </div>
                    <!-- 3rd row -->
                    <div class="row pt-3">
                        <div class="col-12 col-md-6">
                            <label for="inputEmail4" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>Minnesota</option>
                                <option>Hawaii</option>
                                <option>Massachusetts</option>
                                <option>California</option>
                                <option>New york</option>
                                <option>fuck trump</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="inputEmail4" class="form-label">Postal code</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                    </div>
                    <!-- 4th row -->
                    <!-- left -->
                    <div class="row pt-3">
                        <div class="left col-12 col-md-6">
                            <div class="up">
                                <p>We accept:</p>
                            </div>
                            <div class="down" style="background-color: gray; width: 170px; border-radius: 5px;">
                                <div class="form-check form-check-inline mx-1">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                        value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">
                                        <i class="bi bi-credit-card"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">
                                        <i class="bi bi-credit-card-2-back-fill"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                        value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">
                                        <i class="bi bi-credit-card-2-front"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="right col-12 col-md-6">
                            <div class="mb-3 col-12 col-md-6">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" rows="4" style="width: 470px;"
                                    id="message-text"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer m-0 text-body-secondary d-flex justify-content-end">
                    <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
        </form>
    </div>
</body>

</html>
